<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procentspelet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-200 to-green-200 min-h-screen flex flex-col justify-center items-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md transition-transform hover:scale-105">
        <h1 class="text-2xl font-semibold text-blue-600 text-center mb-6">Procentspelet</h1>
        <div class="mb-4">
            <label for="difficulty" class="block text-gray-700 text-sm font-bold mb-2">V√§lj sv√•righetsgrad:</label>
            <select id="difficulty" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="basic">L√§tt</option>
                <option value="intermediate">Mellan</option>
                <option value="advanced">Sv√•r</option>
            </select>
        </div>
        <div id="question" class="text-lg text-gray-800 text-center mb-4 min-h-[3rem]"></div>
        <div class="mb-4">
            <input type="number" id="answer" placeholder="Ditt svar" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div id="feedback" class="text-center text-green-600 font-semibold mb-4 min-h-[1.5rem]"></div>
    </div>

    <script>
        let currentQuestion;
        let correctAnswers = 0;
        let currentDifficulty = 'basic';
        let attempts = 0;

        const difficultySelect = document.getElementById('difficulty');
        difficultySelect.addEventListener('change', () => {
            currentDifficulty = difficultySelect.value;
            nextQuestion();
        });

        function generateQuestion() {
            let num1, num2, percentage;
            let questionText = "";

            switch (currentDifficulty) {
                case 'basic':
                    // Hitta procenten av ett tal (t.ex., Vad √§r 20% av 50?)
                    num1 = Math.floor(Math.random() * 10) * 10; // J√§mnt delbart med 10, max 100
                    percentage = Math.floor(Math.random() * 10) * 10 + 10; // J√§mnt delbart med 10, mellan 10 och 100
                    questionText = `Vad √§r ${percentage}% av ${num1}?`;
                    correctAnswer = (percentage / 100) * num1;
                    break;
                case 'intermediate':
                    // Hitta det hela n√§r procenten och delen √§r k√§nda (t.ex., 5% av vilket tal √§r 12?)
                    percentage = Math.floor(Math.random() * 9) + 1; // Procent mellan 1 och 10
                    num2 = percentage * (Math.floor(Math.random() * 10) + 1); // num2 √§r en multipel av percentage
                    questionText = `${percentage}% av vilket tal √§r ${num2}?`;
                    correctAnswer = (num2 / percentage) * 100;
                    break;
                case 'advanced':
                    // Mer komplexa problem, t.ex. √∂kning/minskning i procent
                    num1 = Math.floor(Math.random() * 10) * 10; // J√§mnt delbart med 10, max 100
                    percentage = Math.floor(Math.random() * 10) * 10; // Procent mellan 0 och 100, j√§mnt delbart med 10
                    const increaseOrDecrease = Math.random() < 0.5 ? "√∂kning" : "minskning";
                    if (increaseOrDecrease === "√∂kning") {
                        questionText = `Vad blir ${num1} efter en ${percentage}% ${increaseOrDecrease}?`;
                        correctAnswer = num1 + (percentage / 100) * num1;
                    } else {
                        questionText = `Vad blir ${num1} efter en ${percentage}% ${increaseOrDecrease}?`;
                        correctAnswer = num1 - (percentage / 100) * num1;
                    }
                    break;
            }
            return { question: questionText, answer: correctAnswer, num1: num1, num2: num2, percentage: percentage }; // Returnera alla v√§rden
        }

        function displayQuestion() {
            const questionElement = document.getElementById('question');
            questionElement.textContent = currentQuestion.question;
            document.getElementById('answer').value = ''; // Rensa tidigare svar
            document.getElementById('feedback').textContent = ''; // Rensa tidigare feedback
            attempts = 0;
        }

        function checkAnswer() {
            const userAnswer = parseFloat(document.getElementById('answer').value);
            const feedbackElement = document.getElementById('feedback');

            if (isNaN(userAnswer)) {
                feedbackElement.textContent = 'Skriv in ett giltigt nummer.';
                return;
            }

            attempts++;
            if (Math.abs(userAnswer - currentQuestion.answer) < 0.01) { // Acceptabel felmarginal
                feedbackElement.textContent = 'Bra jobbat! üéâ';
                feedbackElement.style.color = 'green';
                correctAnswers++;
                setTimeout(nextQuestion, 1500); // V√§nta 1.5 sekunder innan n√§sta fr√•ga
            } else if (attempts < 2) {
                feedbackElement.textContent = 'F√∂rs√∂k igen!';
            }
             else {
                let explanation = "";
                 switch (currentDifficulty) {
                    case 'basic':
                        explanation = `Fel svar üòû. H√§r √§r en f√∂rklaring: F√∂r att ber√§kna ${currentQuestion.percentage}% av ${currentQuestion.num1} dividerar du ${currentQuestion.num1} med 100 och multiplicerar kvoten med ${currentQuestion.percentage} (${currentQuestion.num1} / 100 * ${currentQuestion.percentage}).`;
                        break;
                    case 'intermediate':
                        explanation = `Fel svar üòû. H√§r √§r en f√∂rklaring: F√∂r att ber√§kna vilket tal ${currentQuestion.num2} √§r ${currentQuestion.percentage}% av, dividerar du ${currentQuestion.num2} med ${currentQuestion.percentage} och multiplicerar kvoten med 100. (${currentQuestion.num2} / ${currentQuestion.percentage} * 100).`;
                        break;
                    case 'advanced':
                        const increaseOrDecreaseText = currentQuestion.question.includes("√∂kning") ? "√∂kning" : "minskning";
                        const addOrSubtractText = currentQuestion.question.includes("√∂kning") ? "adderar" : "subtraherar";
                        explanation = `Fel svar üòû. H√§r √§r en f√∂rklaring: F√∂r att ber√§kna vad ${currentQuestion.num1} blir efter en ${currentQuestion.percentage}% ${increaseOrDecreaseText}, ber√§knar du f√∂rst ${currentQuestion.percentage}% av ${currentQuestion.num1} genom att dividera ${currentQuestion.num1} med 100 och multiplicera kvoten med ${currentQuestion.percentage} (${currentQuestion.num1} / 100 * ${currentQuestion.percentage}). Sedan ${increaseOrDecreaseText} du ${currentQuestion.num1} med detta.`;
                        break;
                }
                feedbackElement.textContent = explanation;
                feedbackElement.style.color = 'red';

            }
        }

        function nextQuestion() {
            if (attempts > 0 && Math.abs(parseFloat(document.getElementById('answer').value) - currentQuestion.answer) >= 0.01)
             {
                return;
             }
            currentQuestion = generateQuestion();
            displayQuestion();
        }

        // Starta spelet
        nextQuestion();

        // L√§gg till event listener f√∂r Enter-tangenten
        document.getElementById('answer').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
